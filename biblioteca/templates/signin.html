{%  extends 'layout.html' %}
{% block title %} Universidad Tecnica Luis Vargas Torres Iniciar Sesion {% endblock %}
{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <img class="mx-auto h-16 w-auto" src="{{url_for('static', filename='img/logo.png')}}" alt="Universidad Tecnica Luis Vargas Torres">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Iniciar Sesión
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          No tienes cuenta
          <a href="{{url_for('SignUp')}}" class="font-medium text-indigo-600 hover:text-indigo-500">
            crear cuenta
          </a>
        </p>
      </div>
      <form class="mt-8 space-y-6"  method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">usuario o correo electronico</label>
            <input id="email-address" name="usuario" type="text"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="usuario o correo electronico">
          </div>
          <div>
            <label for="password" class="sr-only">contraseña</label>
            <input id="password" name="clave" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="contraseña">
          </div>
        </div>
  
        <div class="flex items-center justify-between">
  
          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </div>
  
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Iniciar
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
